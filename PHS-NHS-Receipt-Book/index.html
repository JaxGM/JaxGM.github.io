<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHS NHS Receipt Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 style="font-size: 9vw;">PHS NHS Receipt Book</h1>
     <p style="margin-top: -1em; text-align: right;">Hello! v2</p>
     <hr>

     <div id="login" hidden>
        <p style="margin-bottom: 0.5em;">Cashier Name</p>
        <div style="display: flex; gap: 1em;">
            <input type="text" name="Username" id="" style="flex-grow: 1;">
            <button>Check In</button>
        </div>
     </div>

     <div id="outterMenu"> 
        <div id="buttons">
            <button style="background-color: lightpink;">Regular Chips</button>
            <button style="background-color: orangered;">Hot Chips</button>
            <button style="background-color: cyan;">Cookies</button>
            <button style="background-color: greenyellow;">Candies</button>
            <button style="background-color: salmon;">Sodas</button>
            <button style="background-color: plum;">Teas</button>            
            <button style="background-color: lemonchiffon; margin-top: 0.5em; width: 75%;">Bundle</button>
        </div>
     </div>


</body>
</html>
