<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHS NHS Receipt Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 style="font-size: 8vw;">PHS NHS Receipt Book</h1>
    <p id="greeting" style="margin-top: -1em; text-align: right;">Hello! v4</p>
     <hr>

     <div id="login" hidden>
        <p style="margin-bottom: 0.5em;">Cashier Name</p>
        <div style="display: flex; gap: 1em;">
            <input type="text" name="Username" id="" style="flex-grow: 1;">
            <button>Check In</button>
        </div>
     </div>

      <div id="outterMenu"> 
          <!-- dynamic buttons will be generated from menu.csv -->
          <div id="buttons"></div>

    <!-- Bundle stays as a special action; JS will open a bundle popup showing all items -->
    <button id="bundleBtn" class="category-btn bundle-btn">Bundle</button>
      </div>

     <!-- popup root: JS will inject popups here -->
     <div id="popup-root" aria-live="polite"></div>

     <script src="code.js"></script>


</body>
</html>
